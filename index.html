<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="fruits-container">
        <div class="fruits-scroll left">🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻</div>
    </div>
    
    <header>
        <h1>PACMAN: SAFE PASSAGE</h1>
        <p>Eat all the dots while keeping the ghosts perma-scared!</p>
        <p>Note: Use arrow keys or WASD</p>
    </header>
    
    <p id="scared">NOT SCARED 👻</p>
    
    <div id="outer">
        <canvas id="game" width="620" height="160"></canvas>
    </div>
    
    <div class="scared-time-control">
        <label for="scared-input">Set Scared Time (seconds):</label>
        <input type="number" id="scared-input" min="1" max="99" value="16" style="width: 4em;">
    </div>
    
    <p id="info"></p>
    
    <div class="touch-controls">
        <button id="up-btn" aria-label="Up">▲</button>
        <div>
            <button id="left-btn" aria-label="Left">◀</button>
            <button id="down-btn" aria-label="Down">▼</button>
            <button id="right-btn" aria-label="Right">▶</button>
        </div>
    </div>
    
    <div class="fruits-container">
        <div class="fruits-scroll right">🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻🍎🍊😎🍒🍓👻</div>
    </div>
    
    <script src="./pacman.js"></script>
</body>
</html>
